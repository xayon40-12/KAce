name:                kace
version:             0.1.0.0
github:              "xayon40-12/kace"
license:             BSD3
author:              "Nathan Touroux"
maintainer:          "touroux.nathan@gmail.com"
copyright:           "2021 (C) Nathan Touroux"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/xayon40-12/kace#readme>

dependencies:
- base >= 4.7 && < 5
- gloss
- random
- microlens
- microlens-th

ghc-options:
  - -Wall
  - -funbox-strict-fields

library:
  source-dirs: src

executables:
  kace-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -O2
    - -rtsopts
    - '"-with-rtsopts=-N -c -A16M"'
    dependencies:
    - kace
